<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-and-text">
                <img src="images/odin-lined.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>

            <p id="img-credits">Photo by <a href="https://agrio.app/">Agrio App</a> on <a href="https://agrio.app/wp-content/uploads/2019/11/image1-78-768x1024.jpg">Agrio.com</a></p>
        </div>

        <div class="right">
            <p id="hero-message">
                This is not a real service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started. <br>
                <br>
                You <em>know</em> you want to. <br>
            </p>

            <form id="form" action="" method="post">
                <div id="form-inputs">
                    <legend>Let's do this!</legend>

                    <div id="form-div">
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text" name="first-name" maxlength="140" required>
                    </div>
    
                    <div id="form-div">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text" name="last-name" maxlength="140" required>
                    </div>
    
                    <br>
                    
                    <div id="form-div">
                        <label for="email_address">Email Address</label>
                        <input id="email_address" type="email" name="email-address" placeholder="example@email.com" pattern="([a-z0-9._%+-]+@[a-z0-9._%+-]+.[a-z])" required>
                    </div>
    
                    <div id="form-div">
                        <label for="phone_number">Phone Number</label>
                        <input id="phone_number" type="text" placeholder="xxx-xxx-xxxx" name="phone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
                    </div>
    
                    <br>
    
                    <div id="form-div">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" required>
                    </div>
    
                    <div id="form-div">
                        <label for="confirm_password">Confirm Password</label>
                        <input id="confirm_password" type="password" name="confirm-password" required>
                    </div>   
                </div>
                    
                <br>

                <button type="submit">Create Account</button>
            </form>

            


            <div id="log-in-text">
                <p>Already have an account? <a href="www.otherwebsite.com">Log in</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
