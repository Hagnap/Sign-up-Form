<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-and-text">
                <img src="images/odin-lined.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>

            <p id="img-credits">Photo by <a href="https://agrio.app/">Agrio App</a> on <a href="https://agrio.app/wp-content/uploads/2019/11/image1-78-768x1024.jpg">Agrio.com</a></p>
        </div>

        <div class="right">
            <p>
                This is not a real service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started. <br>
                <br>
                You <em>know</em> you want to. <br>
            </p>

            <form>
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div id="form-div">
                        <label for="">First Name</label>
                        <input type="text">
                    </div>
    
                    <div id="form-div">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
    
                    <br>
                    
                    <div id="form-div">
                        <label for="">Email Address</label>
                        <input type="text">
                    </div>
    
                    <div id="form-div">
                        <label for="">Phone Number</label>
                        <input type="text">
                    </div>
    
                    <br>
    
                    <div id="form-div">
                        <label for="">Password</label>
                        <input type="text">
                    </div>
    
                    <div id="form-div">
                        <label for="">Confirm Password</label>
                        <input type="text">
                    </div>
                </fieldset>
                
                <button type="submit">Crete Account</button>
            </form>

            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
